<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Time tracking</title>
</head>

<body>
<div id="principalContainer">

  <div id="profileContainer"></div>


  <section id="section1">

    <div class="smallContainers" id="workContainer">
      
      <div class="titlesAndPoints">
        <p class="title" id="workTitle">Work</p>
        <p class="points" id="workPoints">...</p>
      </div>

    </div>

    <div class="smallContainers" id="playContainer">

      <div class="titlesAndPoints">
        <p class="title" id="playTitle">Play</p>
        <p class="points" id="playPoints">...</p>
      </div>

    </div>


  </section>


  <section id="section2">


    <div class="smallContainers" id="studyContainer">

      <div class="titlesAndPoints">
        <p class="title" id="studyTitle">Study</p>
        <p class="points" id="studyPoints">...</p>
      </div>

    </div>

    <div class="smallContainers" id="exerciseContainer">

      <div class="titlesAndPoints">
        <p class="title" id="exerciseTitle">Exercise</p>
        <p class="points" id="exercisePoints">...</p>
      </div>

    </div>


  </section>


  <section id="section3">

      <div class="smallContainers" id="socialContainer">

        <div class="titlesAndPoints">
          <p class="title" id="socialTitle">Social</p>
          <p class="points" id="socialPoints">...</p>
        </div>

      </div>

      <div class="smallContainers" id="selfCareContainer">

        <div class="titlesAndPoints">
          <p class="title" id="socialTitle">Self Care</p>
          <p class="points" id="socialPoints">...</p>
        </div>

      </div>


  </section>


</div>

</body>
</html>
