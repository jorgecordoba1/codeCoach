<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Time tracking</title>
</head>

<body>
<div id="principalContainer">

  <div id="profileContainer">
    <div id="pictureAndTexts">
      <img id="profilePicture" src="./images/image-jeremy.png" alt="Jeremy">
      <div id="profileTexts">
        <p id="report">Report for</p>
        <p id="name">Jeremy Robson</p>
      </div>
    </div>
    <div id="frequencies">
      <p class="frequency" id="daily">Daily</p>
      <p class="frequency" id="weekly">Weekly</p>
      <p class="frequency" id="monthly">Monthly</p>
    </div>
  </div>

  <div id="sections">
    <section id="section1">
      
      <div class="smallContainers" id="workContainer">
        
        <div class="titlesAndPoints">
          <p class="title" id="workTitle">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>
        
        <div class="time">
          <p class="hrs" id="workHrs">32hrs</p>
          <p class="when"><span class="period">Last Week</span> - <span id="periodWorkHrs">36hrs</span></p>
        </div>

      </div>

      <div class="smallContainers" id="playContainer">

        <div class="titlesAndPoints">
          <p class="title" id="playTitle">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="time">
          <p class="hrs" id="playHrs">10hrs</p>
          <p class="when"><span class="period">Last Week</span> - <span id="periodPlayHrs">8hrs</span></p>
        </div>

      </div>

      <div class="smallContainers" id="studyContainer">

        <div class="titlesAndPoints">
          <p class="title" id="studyTitle">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="time">
          <p class="hrs" id="studyHrs">4hrs</p>
          <p class="when"><span class="period">Last Week</span> - <span id="periodStudyHrs">7hrs</span></p>
        </div>

      </div>

    </section>


    <section id="section2">


      <div class="smallContainers" id="exerciseContainer">

        <div class="titlesAndPoints">
          <p class="title" id="exerciseTitle">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="time">
          <p class="hrs" id="exerciseHrs">4hrs</p>
          <p class="when"><span class="period">Last Week</span> - <span id="periodExerciseHrs">5hrs</span></p>
        </div>

      </div>

      <div class="smallContainers" id="socialContainer">

        <div class="titlesAndPoints">
          <p class="title" id="socialTitle">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="time">
          <p class="hrs" id="socialHrs">5hrs</p>
          <p class="when"><span class="period">Last Week</span> - <span id="periodSocialHrs">10hrs</span></p>
        </div>

      </div>

      <div class="smallContainers" id="selfCareContainer">

        <div class="titlesAndPoints">
          <p class="title" id="selfCareTitle">Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="time">
          <p class="hrs" id="selfCareHrs">2hrs</p>
          <p class="when"><span class="period">Last Week</span> - <span id="periodSelfCareHrs">2hrs</span></p>
        </div>

      </div>


    </section>
  </div>

</div>
  
<section>
  <article>
    <article>
      <article></article>
    </article>
  </article>
</section>

</div>

<section>
  <div>
    <div>
      <p>
       <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
       </ul>
      </p>
    </div>
  </div>
</section>





  <script src="script.js"></script>
</body>
</html>
