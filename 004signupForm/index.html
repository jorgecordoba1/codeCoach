<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/003Codecoach/004signupForm/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="containerPrincipal">

    <div class="containerOne">
      <h1><strong>We are HIRING right now</strong></h1>
      <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    
     
    <div class="containerTwo">

      <button class="buttonOne"><strong>Try it free 7 days</strong> <span>then $20/mo. thereafter</span></button>

      <form action="">
        <input class="name" type="text" name="name" placeholder="First Name" required></input>
        <input class="lastName" type="text" name="lastName" placeholder="Last Name" required></input>
        <input class="email" type="email" name="email" placeholder="Email Address" required></input>
        <input class="password" type="password" name="password" placeholder="Password" required ></input>
        <button class="buttonTwo">CLAIM YOUR FREE TRIAL</button>
        <p class="paragraphTwo">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
     </div>

  </div>
  
</body>
</html>
