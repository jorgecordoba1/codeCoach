<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Age calculator</title>

</head>
<body>
  <div class="principalContainer">

    <form>
      <div class="dateContainer">

        <div class="dayContainer ">
          <p class="dayMonthYear">DAY</p>
          <input id="day" type="text" name="day" placeholder="DD">
        </div>

        <div class="monthContainer">
         <p class="dayMonthYear">MONTH</p>
         <input id="month" type="text" placeholder="MM">
        </div>

        <div class="yearContainer">
          <p class="dayMonthYear">YEAR</p>
          <input id="year" type="text" placeholder="YYYY">
        </div>

      </div>

      <button onclick="moveRight()">
        <svg xmlns="http://www.w3.org/2000/svg" 
          width="46" 
          height="44" 
          viewBox="0 0 46 44">
          <g fill="none" 
            stroke="#FFF" 
            stroke-width="3">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button>
      <hr>

    </form>


    <div class="lastContainer">
      <P class="bigLetters"><span>-</span> years</P>
      <P class="bigLetters"><span>-</span> months</P>
      <P class="bigLetters"><span>-</span> days</P>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
