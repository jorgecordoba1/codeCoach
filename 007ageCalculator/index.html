<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Age calculator</title>

</head>
<body>
  <div class="principalContainer">

    <div class="dateContainer">
      <div class="dayContainer"></div>
        <p>DAY</p>
        <input type="date" placeholder="DD">
      <div class="monthContainer"></div>
        <p>MONTH</p>
        <input type="date" placeholder="MM">
      <div class="yearContainer"></div>
        <p>YEAR</p>
        <input type="date" placeholder="YYYY">
    </div>

    <div class="midContainer">
      <hr><hr>
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>

    <div class="lastContainer">
      <P>-- years</P>
      <P>-- months</P>
      <P>-- days</P>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
