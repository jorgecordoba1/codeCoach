<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav>
      <ul>
        <li>features<ul>
          <li>Todo List</li>
          <li>Calendar</li>
          <li>reminders</li>
          <li>Planing</li>
        </ul></li>
        <li>Company<ul>
          <li>History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </ul></li>
        <li>Carrers</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="buttons">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
    <div class="menu">
      <img src="./images/icon-menu.svg" alt="burgerMenu">
    </div>
    <div class="closeMenu">
      <img src="./images/icon-close-menu.svg" alt="burgerMenu">
    </div>
  </header>

  <div class="principalContainer">
    <section class="rightContainer">
      <img src="./images/image-hero-mobile.png" alt="hero">
    </section>
    <section class="leftContainer">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </section>
    <section class="footer">
      <img src="./images/client-databiz.svg" alt="databiz">
      <img src="./images/client-audiophile.svg" alt="audiophile">
      <img src="./images/client-meet.svg" alt="meet">
      <img src="./images/client-maker.svg" alt="maker">
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
